<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Discover luxury stays in Riyadh. Premium accommodations with exceptional service.">
    <meta name="theme-color" content="#9B7BB8">
    <title>HBnB - Luxury Stays in Riyadh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- HEADER - Consistent Navigation -->
    <header>
        <nav class="bg-white shadow-sm fixed w-full z-10">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center gap-2">
                        <a href="index.html" class="flex items-center">
                            <img src="images/logo.png" alt="HBnB Logo" class="w-13 h-12">
                        </a>
                    </div>

                                        <!-- Navigation Links -->
                    <div class="hidden md:flex gap-8">
                        <a href="index.html" class="text-purple-600 font-semibold hover:text-purple-700 transition">Home</a>
                        <a href="place.html" class="text-gray-600 hover:text-purple-600 transition">Places</a>
                        <a href="about.html" class="text-gray-600 hover:text-purple-600 transition">About</a>
                    </div>
                    
                    <!-- Auth Controls -->
                    <div class="flex items-center gap-3">
                        <a href="login.html" id="login-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold">
                            Login
                        </a>
                        
                        <div id="user-menu" class="hidden flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-purple-800 rounded-full flex items-center justify-center text-white font-semibold">
                                <span id="user-initial">U</span>
                            </div>
                            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="h-16"></div>

    
    <!-- HERO SECTION - Beautiful Gradient -->
    <section class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-20">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="font-display text-5xl md:text-6xl font-bold mb-4">
                Luxury Stays in Riyadh
            </h1>
            <p class="text-xl opacity-90 mb-12 max-w-2xl mx-auto">
                Discover premium accommodations curated for the most discerning travelers. Experience exceptional comfort and service.
            </p>
            
            <!-- Search/Filter Section -->
            <div class="bg-white p-6 rounded-xl max-w-md mx-auto shadow-lg">
                <div class="flex gap-3">
                    <select id="price-filter" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 text-gray-800 outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent font-medium">
                        <option value="all">All Price Ranges</option>
                        <option value="10">Under 10 SAR</option>
                        <option value="50">Under 50 SAR</option>
                        <option value="100">Under 100 SAR</option>
                    </select>
                    <button class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold flex items-center gap-2">
                        <i class="fas fa-search"></i>
                        <span class="hidden sm:inline">Search</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
